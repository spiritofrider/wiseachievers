<div class="navbar navbar-expand-lg bg-dark navbar-dark" id="navbar_top">
  <div class="container-fluid">
    <div class="row">

        <div class="col-md-8"><div class="logoText"><h4 class=""><strong>Wise Achievers</strong></h4></div></div>
        </div>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav ml-auto">
              <a  class="nav-item nav-link " href="javascript:;" [ngClass]="{'activeRoute': getActiveRoutes('/home')}" routerLinkActive="active" [routerLink]="['home']" *ngIf="!isActive ">Home</a>
              <a  class="nav-item nav-link"href="javascript:;"[ngClass]="{'activeRoute': getActiveRoutes('/values')}" [routerLink]="['values']" routerLinkActive="active" *ngIf="!isActive ">Our Values</a>
              <a  class="nav-item nav-link" href="javascript:;" [ngClass]="{'activeRoute': getActiveRoutes('/gallery')}" [routerLink]="['gallery']"   routerLinkActive="active" *ngIf="!isActive ">Gallery</a>
              <a  class="nav-item nav-link" href="javascript:;" [ngClass]="{'activeRoute': getActiveRoutes('/test')}" [routerLink]="['test']"   routerLinkActive="active" *ngIf="admin  || isActive ">Tests</a>
              <a  class="nav-item nav-link" href="javascript:;" [ngClass]="{'activeRoute': getActiveRoutes('/mentor')}" [routerLink]="['mentor']"   routerLinkActive="active" *ngIf="!isActive ">Mentor</a>
              <a class="nav-item nav-link " href="javascript:;" [ngClass]="{'activeRoute': getActiveRoutes('/reviews')}" [routerLink]="['reviews']"   routerLinkActive="active" *ngIf="!isActive">Reviews</a>
              <a  class="nav-item nav-link" href="javascript:;"  *ngIf="isActive  && !admin">Add Reviews</a>
              <a  class="nav-item nav-link" href="javascript:;" >Blog</a>
              <a  class="nav-item nav-link" href="javascript:;"  style="cursor: pointer;" data-toggle="modal" data-target="#contactModal" *ngIf="!isActive">Contact Us</a>
              <a  class="nav-item nav-link" href="javascript:;" [ngClass]="{'activeRoute': getActiveRoutes('/admin')}" [routerLink]="['admin']"   routerLinkActive="active" *ngIf="admin">View Users</a>
              <a  class="nav-item nav-link" href="javascript:;"  *ngIf="!token" (click)="openLoginModal()">Sign-In</a>
              <a  class="nav-item nav-link" href="javascript:;"  *ngIf="!token" (click)="openSignupModal()">Sign-Up</a>
             <!--<a class="nav-item nav-link" href="javascript:;" *ngIf="token" style="font-family: 'Lucida Console', cursive;">Hi! {{username}} </a>
              <a  class="nav-item nav-link" href="javascript:;"  *ngIf="token" (click)="logout()">Sign-Out</a>-->
              <div class="nav-item dropdown" *ngIf="token">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i></a>
                <div class="dropdown-menu">
                    <a href="javascript:;" class="dropdown-item" style="font-family: 'Lucida Console', cursive;">{{username}}</a>
                    <a href="javascript:;" class="dropdown-item" (click)="logout()">Sign-Out</a>
                </div>
            </div>


          </div>
      </div>
  </div>
</div>

          </div>
        </div>
      </div>
      <div class="modal-body">

      </div>
